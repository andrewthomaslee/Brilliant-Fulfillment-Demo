{% extends "base.html" %}

{% block title %}monotes - Cloud Sticky Notes{% endblock %}
{% block body_class %}bg-[#16172d]{% endblock %}

{% block content %}
<!-- Starry background -->
<div class="stars">
  <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s;"></div>
  <div class="star" style="top: 25%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s;"></div>
  <div class="star" style="top: 40%; left: 15%; width: 3px; height: 3px; animation-delay: 1s;"></div>
  <div class="star" style="top: 60%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s;"></div>
  <div class="star" style="top: 80%; left: 30%; width: 1px; height: 1px; animation-delay: 2s;"></div>
  <div class="star" style="top: 15%; left: 50%; width: 2px; height: 2px; animation-delay: 0.3s;"></div>
  <div class="star" style="top: 70%; left: 90%; width: 1px; height: 1px; animation-delay: 1.2s;"></div>
  <div class="star" style="top: 35%; left: 65%; width: 2px; height: 2px; animation-delay: 0.8s;"></div>
</div>

<!-- Floating particles -->
<div class="particle" style="top: 20%; left: 10%; width: 100px; height: 100px; animation-delay: 0s;"></div>
<div class="particle" style="top: 60%; left: 80%; width: 150px; height: 150px; animation-delay: 2s;"></div>
<div class="particle" style="top: 80%; left: 20%; width: 80px; height: 80px; animation-delay: 4s;"></div>
<div class="particle" style="top: 30%; left: 70%; width: 120px; height: 120px; animation-delay: 1s;"></div>

<!-- Main content -->
<div class="min-h-screen flex items-center justify-center relative z-10">
  <div class="glass-card rounded-3xl p-12 md:p-16 text-center max-w-md w-full mx-4">
    <!-- App name -->
    <h1 class="text-5xl md:text-6xl font-light text-[#b3a1e6] glow-text mb-8 tracking-wider">
      monotes
    </h1>
    
    <!-- Subtle tagline -->
    <p class="text-[#818596] text-lg mb-12 font-light">
      cloud sticky notes
    </p>
    
    <!-- Buttons -->
    <div class="space-y-4">
      <button class="glass-button text-[#ecf0c1] px-8 py-4 rounded-xl w-full text-lg font-light tracking-wide">
        Sign In
      </button>
      
      <a class="glass-button text-[#ecf0c1] px-8 py-4 rounded-xl w-full text-lg font-light tracking-wide text-center block"
      href="https://github.com/andrewthomaslee/monotes"
      target="_blank" rel="noopener noreferrer" role="button"
      >
        GitHub
      </a>
    </div>
  </div>
</div>

<!-- Additional floating particles for depth -->
<div class="particle" style="top: 10%; left: 60%; width: 60px; height: 60px; animation-delay: 3s;"></div>
<div class="particle" style="top: 90%; left: 85%; width: 90px; height: 90px; animation-delay: 5s;"></div>
{% endblock %}
