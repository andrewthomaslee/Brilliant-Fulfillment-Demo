    
<!-- Check Out Element -->
<div id="packer_check_out" class="checkout-card">

    <!-- Header -->
    <h2 class="checkout-heading">Take this machine:</h2>

    <!-- Machine Info Display -->
    <div class="machine-info">
        <div class="machine-name-display"
        data-on-load="@get('/packer/check_out/get_machine/')"
        data-bind="prompt_machine_name"
        >
            
        </div>
        <button class="btn-header-admin">Missing?</button>
    </div>

    <!-- Task Selection Grid -->
    <div class="task-grid">
        {% for task in tasks %}
        <button class="btn-task">{{ task.title() }}</button>
        {% endfor %}
    </div>

    <!-- Sliders for Battery and Condition -->
    <div class="space-y-6 pt-4">
        <!-- Battery Slider -->
        <div class="slider-container">
            <label for="battery" class="slider-label">
                <span>Battery:</span>
                <!-- The value can be updated dynamically -->
                <span>75</span> 
            </label>
            <input type="range" id="battery" name="battery" min="0" max="100" value="75" class="range-slider">
        </div>
        <!-- Condition Slider -->
        <div class="slider-container">
            <label for="condition" class="slider-label">
                <span>Condition:</span>
                <span>4</span>
            </label>
            <input type="range" id="condition" name="condition" min="0" max="5" value="4" class="range-slider">
        </div>
    </div>
    
    <!-- Special Note Textarea -->
    <div class="pt-6">
        <label for="special_note" class="form-label">Special Note</label>
        <textarea id="special_note" name="special_note" class="form-input" rows="4" placeholder="Add any notes here..."></textarea>
    </div>
    
    <!-- Action Buttons -->
    <div class="form-actions mt-4">
        <button class="btn btn-secondary">JSON</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Check Out</button>
    </div>

</div>
