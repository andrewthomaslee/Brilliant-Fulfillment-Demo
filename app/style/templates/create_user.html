{% extends "base.html" %}

{% block title %}Create User{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1 class="form-heading">Create New User</h1>

        <!-- Form now uses a vertical stack -->
        <div class="form-stack">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label required">Name</label>
                <input data-bind="usercreate_name" type="text" id="name" name="name" class="form-input" placeholder="e.g., Jane Doe" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label required">Password</label>
                <input data-bind="usercreate_password"  type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <!-- Admin Selector -->
            <div class="form-group">
                <label for="admin" class="form-label">Admin</label>
                <select data-bind="usercreate_admin" id="admin" name="admin" class="form-input">
                    <option value="false" selected>False</option>
                    <option value="true">True</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button class="btn btn-secondary"
                data-on-click="$showjson = !$showjson"
                >JSON</button>
                <button type="reset" class="btn btn-secondary"
                data-on-click="$usercreate_password = '', $usercreate_name = '', $usercreate_admin = 'false'"
                >Reset</button>
                <button class="btn btn-primary" 
                data-on-click="@post('/api/users/', { filterSignals : '/^usercreate_.*/'}), $usercreate_password = '', $usercreate_name = '', $usercreate_admin = false"
                data-on-datastar-fetch="
                    evt.detail.type === 'started' && @setAll(false, {include: /^(userfailed|usersuccess)$/}),
                    evt.detail.type === 'error' && @setAll(true, {include: /^userfailed$/}),
                    evt.detail.type === 'finished' && !$userfailed && @setAll(true, {include: /^usersuccess$/})
                ">
                Create User
                </button>
            </div>
            <pre data-signals="{showjson: false}" data-json-signals="{include: /^usercreate_.*/}" data-show="$showjson" style="display: none" class="json-code-block">

            </pre>
            <!-- Error Message -->
            <div data-signals="{userfailed: false}" data-show="$userfailed" style="display: none" class="form-error">
                <p>Failed to create user. Please try again.</p>
            </div>
            <!-- Success Message -->
            <div data-on-interval__duration.10s="$usersuccess = false" data-signals="{usersuccess: false}" data-show="$usersuccess" style="display: none" class="form-success">
                <p>Successfully created user.</p>
            </div>
                
            
        </div>
    </div>
</div>
{% endblock %}
